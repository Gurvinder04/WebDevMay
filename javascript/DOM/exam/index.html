<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
   
      <div class="container">
        <div class="row justify-content-center align-item-center">
            <div class="col-md-12 justify-content-center align-item-center p-5">
                <h2>My To Do List</h2>
                
                <input type="text" class="form-control rounded-2 "  id="entry" placeholder="Enter your todo"/>
               
                <button class="btn btn-group btn-success addbtn m-3">Add</button>
                
                <ul class="designUl out">
                    <li>Make it fast to add and organize tasks.<i class="bi bi-trash3-fill"></i></li>
                    <li>Offer multiple ways to organize your tasks.<i class="bi bi-trash3-fill"></i></li>
                    <li>Remind you about self-imposed deadlines.<i class="bi bi-trash3-fill"></i></li>
                    <li>Offer clean user interfaces<i class="bi bi-trash3-fill"></i></li>
                    <li>Sync between every platform you use<i class="bi bi-trash3-fill"></i></li>
                </ul>
            </div>
            
        </div>
    
      </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
