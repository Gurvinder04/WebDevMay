<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form changes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css" integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container-fluid bg-dark mt-5">
        <div class="row d-flex">
            <div class="col-md-6">
                <img src="https://picsum.photos/200">
            </div>
            <div class="col-md-6 off-md-3">
                <div class="signup-form">
                    <form action="" class="border p-4 bg-warning shadow">
                        <div class="row justify-content-center">
                            <div class="col-md-6 text-center bg-black text-white">
                                <h1>Register Here!</h1>
                            </div>
                        </div>
                            <div class="row">
                        <div class="mb-2 col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control">

                        </div>
                        <div class="mb-2 col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-2 col-md-8">
                            <label>Email</label>
                            <input type="email" class="form-control">
                         </div>
                         <div class="mb-2 col-md-8">
                            <label>Password</label>
                            <input type="password" class="form-control">
                         </div>
                         <div class="mb-2 col-md-6">
                             <label>Country</label>
                             <select class="form-select">
                                 <option hidden>Select country</option>
                                 <option value="hr">USA</option>
                                 <option value="gr">UK</option>
                                 <option value="jr">BELGIUM</option>
                                 <option value="lr">FRANCE</option>
                            </select>
                         </div>
                         <div class="mb-2 col-md-4">
                             <label>State</label>
                             <input type="text" class="form-control">
                         </div>
                         
                         <div class="mb-3 col-md-12">
                             <label>Mobile No</label>
                             <div class="row">
                             <div class="mb-2 col-md-2">
                                <select class="form-select">
                                    <option hidden>+00</option>
                                    <option value="hr">+91</option>
                                    <option value="gr">+32</option>
                                    <option value="jr">+44</option>
                                    <option value="lr">+39</option>
                               </select>
                             </div>
                             <div class="mb-2 col-md-6">
                             <input type="phone number" class="form-control" placeholder="e.g 0032455222">
                             </div>
                         </div>
                         </div>
                         <div class="form-check">
                            <input type="checkbox" class="input-form-check">
                            <label> I agree the terms and conditions</label> 
                        </div>
                         <div class="mb-3 col-md-8 p-3">
                            <button class="btn btn-dark">signup</button>
                        </div>

                        </div>
                    </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.bundle.min.js" integrity="sha512-ndrrR94PW3ckaAvvWrAzRi5JWjF71/Pw7TlSo6judANOFCmz0d+0YE+qIGamRRSnVzSvIyGs4BTtyFMm3MT/cg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
