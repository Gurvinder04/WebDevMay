    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-4 bg-warning shadow">
                        <div class="row">
                            <div class=" mb-2 col-md-12 text-center bg-black text-white">
                            <h1>Register Here!</h1>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control">

                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3 col-md-8">
                            <label>Email</label>
                            <input type="email" class="form-control">
                         </div>
                         <div class="mb-3 col-md-8">
                            <label>Password</label>
                            <input type="password" class="form-control">
                         </div>
                         <div class="mb-3 col-md-6">
                             <label>Country</label>
                             <select class="form-select">
                                 <option hidden>Select country</option>
                                 <option value="hr">USA</option>
                                 <option value="gr">UK</option>
                                 <option value="jr">BELGIUM</option>
                                 <option value="lr">FRANCE</option>
                            </select>
                         </div>
                         <div class="mb-3 col-md-4">
                             <label>State</label>
                             <input type="text" class="form-control">
                         </div>
                         
                         <div class="mb-3 col-md-12">
                             <label>Mobile No</label>
                             <div class="row">
                             <div class="mb-3 col-md-2">
                                <select class="form-select">
                                    <option hidden>+00</option>
                                    <option value="hr">+91</option>
                                    <option value="gr">+32</option>
                                    <option value="jr">+44</option>
                                    <option value="lr">+39</option>
                               </select>
                             </div>
                             <div class="mb-3 col-md-6">
                             <input type="phone number" class="form-control" placeholder="e.g 0032455222">
                             </div>
                         </div>
                         </div>
                         <div class="form-check">
                            <input type="checkbox" class="input-form-check">
                            <label> I agree the terms and conditions</label> 
                        </div>
                         <div class="mb-3 col-md-8 p-3">
                            <button class="btn btn-dark">signup</button>
                        </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
